<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/web/img/favicon(1).PNG" type="image/x-icon">
    <link  href="css/estiloslogin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <body onload="createActiveObject()">
        <div id="main-div-r">
          <div class="container">
            <div class="child">
                <a href="../web/login.html"><img src="../web/img/LOGO V4.PNG"  alt="Inicio" class="logo"></a>
                <br><br><h1>REGISTRO</h1><br><br>

            <form action="">
                <div class="form-group">
                    <input type="email" name="correo"><span class="barra"></span>
                    <label for="correo">Correo</label>
                </div>
                <div class="form-group">
                    <input type="text" name="usuario"><span class="barra"></span>
                    <label for="usuario" style="margin-top: 20px;">Usuario</label>
                </div>
                <div class="form-group">
                    <input type="password" name="contraseña"><span class="barra"></span>
                    <label for="password" style="margin-top: 20px;">Contraseña</label>
                </div>
                <div class="form-group">
                    <input type="password" name="contraseña2"><span class="barra"></span>
                    <label for="password2" style="margin-top: 20px;">Confirmacion de contraseña</label>
                </div>
            </form>
              
              <div class="Registro">
                <br>
                ¿No tienes una cuenta?
                <button type="button" class="btn-dark" onclick="loadForm('regis')">Registrate</button>
              </div>
            </div>
          </div>
        </div>
      </body>  
</body>
</html>
